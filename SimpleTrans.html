<!DOCTYPE html>
<html lang="en">
    <!--html head elements-->
    <head>
        <title>Simple Transactions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset ="UTF-8">
        <link rel="stylesheet" type= "text/css" href= "simp.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <!--html body-->
    <body>
        <!--Customer Div-->
        <div class="cont">
            <h2>Customer</h2>
            <br>
            <form>
                <div class="form-group">
                  <label for="firstname">First Name:</label>
                  <input type="text" class="form-cont" id="firstname" placeholder="Enter First Name" required>
                </div>
                <br>
                <div class="form-group">
                  <label for="lastname">Last Name:</label>
                  <input type="text" class="form-cont" id="lastname" placeholder="Enter Last Name" required>
                </div>
                <br>
                <button type="submit" id="custadd" class="btn btn-primary">Add</button>
              </form>
              <br>
              <table class="table table-dark table-hover" id="cust">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                </tbody>                
              </table>
        </div>
        <br>

        <!--Product Div-->
        <div class="cont">
            <h2>Product</h2>
            <br>
            <form>
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-cont" id="name"placeholder="Enter Product Name">
                </div>
                <br>
                <div class="form-group">
                  <label for="price">Price:</label>
                  <input type="number" class="form-cont" min="0" id="price" placeholder=""/>
                </div>
                <br>
                <button type="submit"  id="prodadd" class="btn btn-primary">Add</button>
              </form>
              <br>
              <table class="table table-hover" id="prod">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                </tbody>  
              </table>
        </div>
        <br>

        <!--Transaction Div-->
        <div class="cont">
            <h2>Transaction</h2>
            <br>
            <form>
                <div class="form-group">
                  <label for="customer">Customer</label><br>
                  <select class="form-cont" id="customer"></select>
                </div>
                <br>
                <div class="form-group">
                  <label for="product">Product</label><br>
                  <select class="form-cont" id="product"></select>
                </div>
                <br>
                <div class="form-group">
                  <label for="quantity">Quantity</label>
                  <input type="number" class="form-cont" min="0" id="quantity" placeholder=""/>
                </div>
                <br>
                <button type="submit" id="transadd" class="btn btn-primary">Add</button>
              </form>
              <br>
              <table class="table table-dark table-hover" id="trans">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>Quatity</th>
                        <th>Price(R)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                </tbody>  
              </table>
        </div>

        <script src = "func.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
